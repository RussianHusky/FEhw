<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Кнопка</title>
    <style>

      button {
        border-radius: 8px;
        background-color: #a12;
        color: #fff;
        padding: 16px;
      }

      button:hover {
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <button name="button" onclick="clicked();">Нажать</button>
    <script>
      function clicked() {
        alert("Привет Мир!");
      }
    </script>
  </body>
</html>
