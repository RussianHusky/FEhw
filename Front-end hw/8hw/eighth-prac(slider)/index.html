<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container" id="id">
        <div class="slider">
            <div class="slider-line">


                <div class="item">
                    <img src="1.jpg" class="slide-image"></img>
                    <div class="slide-title">1</div>
                </div>

                <div class="item">
                    <img src="2.jpg" class="slide-image"></img>
                    <div class="slide-title">2</div>
                </div>

                <div class="item">
                    <img src="3.jpg" class="slide-image"></img>
                    <div class="slide-title">3</div>
                </div>

            </div>
        </div>

        <div class="button">
            <button class="slider-prev"> < </button>
            <button class="slider-next"> < </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
