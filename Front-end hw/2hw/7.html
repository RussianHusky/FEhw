<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Практическая работа №7</title>
</head>
<body>
<canvas id="canvas" width="610" height="300">
</canvas>
</body>
<script>
var c = document.getElementById("canvas");
var context = c.getContext('2d');
context.strokeStyle = "blue";
context.fillStyle = "blue";
context.beginPath();
context.arc(250,180,80,0,Math.PI*2);
context.closePath();
context.stroke();
context.fill();
context.strokeStyle = "red";
context.fillStyle = "red";
context.beginPath();
context.arc(220,150,40,0,Math.PI*2);
context.closePath();
context.stroke();
context.fill();
context.beginPath();
context.moveTo(0, 0);
context.lineTo(250, 50);
context.lineTo(50, 250);
context.closePath();
context.strokeStyle = "cyan";
context.stroke();
context.beginPath();
context.moveTo(10, 10);
context.lineTo(50, 30);
context.lineTo(50, 200);
context.closePath();
context.fillStyle = "black";
context.fill();
context.beginPath();
context.lineWidth="5";
context.strokeStyle="red";
context.rect(50,35,250,200);
context.stroke();
context.closePath();
context.beginPath();
context.fillStyle = "green";
context.rect(200,200,50,30);
context.fill();
context.closePath();
</script>
<h1 style="font-family:'Comic Sans MS';">Ле Тьи Зианг</h1>
</html>
